{% extends 'base.html' %}
{%load static%}

{% block content %}
<h1>Shop with us!</h1>
<div class="container-fluid">
    <div class="row">

        {% for item in item_list %}

        <div class="col-4">

            <a href="#">
                <div class="card">
                    <img class="card-img-top" src="/media_root/{{item.image}}"></img>
                    <div class="card-body">{{item.title}}</div>
                </div>
            </a>

        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
